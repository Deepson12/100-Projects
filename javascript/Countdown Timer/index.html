<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="block">
            <h1>Countdown Timer</h1>
            <div class="timer">
                <div class="time">
                    <h1 id="days">00</h1>
                    <p>Days</p>
                </div>
                <div class="time">
                    <h1 id="hours">00</h1>
                    <p>Hours</p>
                </div>
                <div class="time">
                    <h1 id="minutes">00</h1>
                    <p>minutes</p>
                </div>
                <div class="time">
                    <h1 id="seconds">00</h1>
                    <p>seconds</p>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
