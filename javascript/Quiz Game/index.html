<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score">Score:<p class="score-number"></p></div>
        <div class="block">
            <div class="question">
                <div class="stats">
                    <p class="qnNumber">Question 1</p>
                    <div class="timer">
                        <p id="time">15</p>
                    </div>
                    <button>Skip</button>
                </div>
                <h1 id="main-qn"></h1>
            </div>
            <div class="answers">
                <button>Sarlahi</button>
                <button>Kathmandu</button>
                <button>Dhumbarai</button>
                <button>Pokhara</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
