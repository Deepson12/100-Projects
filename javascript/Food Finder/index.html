<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Finder</title>
</head>
<body>
    <div class="container">
        <h1>Food Finder</h1>
        <div class="block">
            <input type="text" id="search" placeholder="Enter ingredients">
            <button type="button" id="submit" class="btn">Search</button>
        </div>
         
       
        <div id="results"></div>

        <div class="block">
            <button type="button" id="prev" class="btn">Prev</button>
            <button type="button" id="next" class="btn">Next</button>
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
