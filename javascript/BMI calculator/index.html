<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block">
            <h1>BMI Calculator</h1>
            <form id="myForm">
                <input type="text" name="weight" id="weight" placeholder="Enter Weight (Kg)" required>
                <input type="text" name="height" id="height" placeholder="Enter Height (m)" required>
                <div>

                    <button type="submit" id="submit">Submit</button>
                </div>
                
            </form>
            <p id="result"></p>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
